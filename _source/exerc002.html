    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="entrada">
            <p>
                Ano de Nascimento:
                <input type="number" name="nascimento" id="nascimento" min="1920" max="2020">
            </p>
            <p>
                Sexo:
                <input type="radio" name="sexo" id="sexoM" checked>
                <label for="sexoM"> Masculino </label>
                <input type="radio" name="sexo" id="sexoF">
                <label for="sexoF"> Feminino </label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verifica()">
            </p>
        </div>
        <div id="res">   
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
    </section>
